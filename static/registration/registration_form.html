{% block content %}
    
    <div class="oneLine">

      <div class="myLeft" id="id_login">
        
        <div class="section">      
             <h2>Register</h2>
                Ce site n'est pas securisé, les mots de passe sont transmis en clair sur le réseau
                <form action="/accounts/register/" method="POST">{% csrf_token %}
                    <table>
                    {{ form.as_table }}

                <p>
                    <input class="myRoundCorners myRight" type="submit" value="Submit" />
                </p>
                </form>
            </div>
        </div>

        <div id="id_image">
          <img src="{% static "VinuxImg/registrationVinux.jpg" %}">
        </div>

    </div>

{% endblock %}
