<!DOCTYPE html>
{% load staticfiles %}

<html>
<head>
    <meta charset="utf-8"/>
    
    <link rel="stylesheet" href="{% static "VinuxJs/header.css" %}"></link>
    <link rel="stylesheet" href="{% static "CoreJs/bootstrap.min.css" %}"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/react-bootstrap-table/3.1.1/react-bootstrap-table-all.min.css"></link>
    <link rel="stylesheet" href="https://unpkg.com/react-select/dist/react-select.css"></link>

    <script src="{% static "CoreJs/ajaxSetup.js" %}"></script>
        
    <script src="{% static "VinuxJs/header.js" %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.23.1/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.1/react.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.1/react-dom.min.js"></script>
    <script src="{% static "CoreJs/bootstrap.min.js" %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-bootstrap-table/3.3.3/react-bootstrap-table.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-bootstrap/0.31.0/react-bootstrap.min.js"></script>

    <script src="https://unpkg.com/classnames/index.js"></script>
    <script src="https://unpkg.com/react-input-autosize@1.1.0/dist/react-input-autosize.js"></script>
    <script src="https://unpkg.com/react-select@1.0.0-rc.3/dist/react-select.js"></script>
</head>
<body>

	<script>
		var csrftoken = getCookie('csrftoken');
		$.ajaxSetup({
			beforeSend : function(xhr, settings) {
				if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
					xhr.setRequestHeader("X-CSRFToken", csrftoken);
				}
			}
		});
	</script>

	<script language="JavaScript" type="text/javascript">makeHeader(0, '{{ user.username }}')</script>


	<div id="cellar-div"></div>
	<!--     for dev 
    <script type="text/babel" src="{% static "VinuxJsx/rowExtension.jsx" %}"></script>
    <script type="text/babel" src="{% static "VinuxJsx/cellar.jsx" %}"></script>-->
	<!--     for prod   -->
    <script type="text/babel" src="{% static "VinuxJsFromJsx/rowExtension.js" %}"></script>
    <script type="text/babel" src="{% static "VinuxJsFromJsx/cellar.js" %}"></script>  
    

</body>
</html>
